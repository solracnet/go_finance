version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migration/000001_initial_tables.up.sql"
    gen:
      go:
        package: "db"
        out: "./db/sqlc/"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
